name: roboapp
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  webview_flutter: ^4.4.2
  flutter_blue_plus: ^1.31.5
  permission_handler: ^11.3.0
  path_provider: ^2.1.2
